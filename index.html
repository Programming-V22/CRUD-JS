<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>CRUD APLICATION </title>
</head>
<body style="color: white; background-color: #1d2630;" >
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>CRUD APLICATION JAVASCRIPT</strong></h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 col-md-7 mb-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="col-10 col-md-7 mb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>    
                    <div class="col-10 col-md-7 mb-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="col-10 col-md-7 mb-3">
                        <label for="rollNo">Roll No</label>
                        <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No">
                    </div>
                </form>
                <div class="col-8 mt-5">
                    <table class="table " style="color:white;">
                        <thead>
                          <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Roll No</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="student-list">
                          <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>
                              <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                              <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
       
  <script src="script.js"></script>      
</body>
</html>
